<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pedidos.css">
    <script src="pedidos.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<header>
    <h4>SERVICIOS TECNOLOGICOS LA NUBE</h4>  
  </header>
<body>
    <div class="container">

        <h1 class="title">Lista de Pedidos</h1>
        <div class="left-section">
            <h2>Papelería</h2>
            <div id="stationery-list" class="product-list"></div>
            <form id="stationery-form">
                <input type="text" id="stationery-input" placeholder="Ingrese un producto de papelería">
                <button type="submit">Agregar Producto</button>
            </form>
        </div>
        <div class="right-section">
            <h2>Mecato</h2>
            <div id="snacks-list" class="product-list"></div>
            <form id="snacks-form">
                <input type="text" id="snacks-input" placeholder="Ingrese un producto de mecato">
                <button type="submit">Agregar Producto</button>
            </form>
        </div>
       
   
</body>
</html>
